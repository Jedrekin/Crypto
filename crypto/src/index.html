<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Převod kryptoměn</title>
  </head>

  <body>
    <h1>Převod kryptoměny</h1>

    <form action="/currency" method="POST">
      <div>
        <label for="currency"> Měna:</label>
        <input list="currencies" name="currency" id="currency" />
        <datalist id="currencies">
          <option value="CZK"> </option>
          <option value="EUR"> </option>
          <option value="USD"> </option>
        </datalist>
        <input
          type="number"
          id="currencynum"
          name="currencynum"
          min="0"
          value="0"
          step="0.01"
        />
      </div>

      <div>
        <label for="cryptocurrency">Kryptoměna:</label>
        <input
          list="cryptocurrencies"
          name="cryptocurrency"
          id="cryptocurrency"
        />
        <datalist id="cryptocurrencies">
          <option value="BTC"> </option>
          <option value="LTC"> </option>
          <option value="XMR"> </option>
        </datalist>
      </div>
      <button type="submit" class="btn btn-primary">Vypočítat</button>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
